<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head lang = "en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My todo list</title>
</head>

<body>
<form th:object="${topicForm}" th:action="@{/topics}" method="post">
    <div class="form-group">
        <div class="col-sm-3">
            <label for="exampleId">Id</label>
            <input type="text" class="form-control" id="exampleId"  placeholder="Enter id" th:field="*{id}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="exampleName">Name</label>
            <input type="text" class="form-control" id="exampleName"  placeholder="Enter name" th:field="*{name}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label for="exampleDescription">Description</label>
            <input type="text" class="form-control" id="exampleDescription" placeholder="Enter Description" th:field="*{description}">
        </div>
    </div>
        <div class="col-sm-3">
        <button type="submit" class="btn btn-primary">Submit</button> <button type="reset" class="btn btn-primary">Reset</button>
    </div>
</form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
